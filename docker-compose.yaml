version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: latte
      POSTGRES_PASSWORD: latte
      POSTGRES_DB: frappuccino
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  app:
    build: .
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=latte
      - DB_PASSWORD=latte
      - DB_NAME=frappuccino
